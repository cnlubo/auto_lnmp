##### 全局块 #####

user @run_user @run_user;
#worker_processes @worker_processes;
#worker_processes auto;

error_log logs/error.log warn;
pid run/nginx.pid;
worker_rlimit_nofile 65535;

# load modules compiled as Dynamic Shared Object (DSO)

load_module "modules/ngx_pagespeed.so";
load_module "modules/ngx_ssl_ct_module.so";
load_module "modules/ngx_http_ssl_ct_module.so";
load_module "modules/ngx_http_brotli_static_module.so";
load_module "modules/ngx_http_brotli_filter_module.so";

##### 全局块#####

##### events 块 #####
events
{
    use epoll;
    worker_connections 65535;
}

stream {
    # define a TCP server listening on the port 1234:
    server {
        listen 1234;

        content_by_lua_block {
            ngx.say("Hello, Lua!")
        }
    }

##### http 块  #####
http
{

    include mime.types;
    default_type application/octet-stream;
    server_names_hash_bucket_size 128;
    client_header_buffer_size 4k;
    large_client_header_buffers 4 32k;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 60 50;
    client_max_body_size 10m;
    client_body_buffer_size 128k;

    #geoip2

    #geoip2 /u01/geolite2/GeoLite2-Country.mmdb {
    #        $geoip2_data_country_code default=US source=$remote_addr country iso_code;
    #        $geoip2_data_country_name country names en;
    #    }
    #geoip2 /u01/geolite2/GeoLite2-City.mmdb {
    #        $geoip2_data_city_name default=London city names en;
    #    }
    # fastcgi 相关设置
    fastcgi_connect_timeout 300;
    fastcgi_send_timeout 300;
    fastcgi_read_timeout 300;
    fastcgi_buffer_size 16k;
    fastcgi_buffers 16 16k;
    fastcgi_busy_buffers_size 16k;
    fastcgi_temp_file_write_size 16k;

    # Brotli Compression
    brotli on;
    brotli_static on;
    brotli_comp_level 6;
    brotli_buffers 16 8k;
    brotli_min_length 20;
    brotli_types *;

    # gzip settings
    gzip on;
    gzip_min_length 1k;
    gzip_buffers 4 16k;
    # gzip_http_version 1.1;
    gzip_comp_level 2;
    gzip_types text/plain application/x-javascript text/css application/xml;
    gzip_vary on;
    gzip_disable "MSIE[1-6]\."; #ie6 以下浏览器关闭gzip
    open_file_cache max=65535 inactive=20s;
    open_file_cache_min_uses 1;
    open_file_cache_valid 30s;

    #	log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #        '$status $body_bytes_sent "$http_referer" '
    #        '"$http_user_agent" "$http_x_forwarded_for" "$upstream_cache_status" - "$geoip2_data_country_name" - "$geoip2_data_city_name"';

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for" "$upstream_cache_status" ';

    access_log logs/host.access.log main;

    proxy_connect_timeout 90;
    proxy_send_timeout 90;
    proxy_read_timeout 90;
    proxy_buffer_size 32k;
    proxy_buffers 4 32k;
    proxy_busy_buffers_size 64k;
    proxy_temp_file_write_size 64k;
    server_tokens off;


    ##### server
    ##配置虚拟主机 localhost
    server
    {
        listen 80;
        server_name 127.0.0.1;
        access_log logs/resource.access.log main;
        #		error_page  404    /404.html; #错误页面
        location /
        {
            root html;
            index index.html index.htm;
        }
        location /hello_lua
        {
            default_type 'text/plain';
            content_by_lua 'ngx.say("hello, lua")';
        }
        # redirect server error pages to the static page /50x.html

        error_page 500 502 503 504 /50x.html;
        location = /50x.html
        {
            root html;
        }

    }

    include @nginx_install_dir/conf.d/*.conf;
}
